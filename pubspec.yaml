name: flutter_submission_app
description: A Flutter submission project enhanced for Dicoding rating 5 compliance.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.2
  http: ^1.2.2
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  shared_preferences: ^2.2.3
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
